<head>

  <title>3d transform</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <link rel="stylesheet" href=""/>
	<style type="text/css">
	#div3d {width: 350px; height: 350px; background: #ccc; margin: 20px auto; display: block; -webkit-transform:none;}
	#div3d:hover{-webkit-transform: rotateY(45deg) perspective(500px)}
	#div3d, #div3d:hover{-webkit-transition: all .25s ease-in-out;}
	</style>

</head>
